<h2>What is MongoDB?</h2>

<ul>
    <li>Data store like you've maybe never seen before.</li>
    <li class="fragment" data-fragment-index="1">Document oriented, not table/row oriented</li>
    <li class="fragment" data-fragment-index="2">Embedded data over foreign keys</li>
    <li class="fragment" data-fragment-index="3">Not transactional</li>
    <li class="fragment" data-fragment-index="4">Easily replicated and sharded for high availability / performance</li>
</ul>
