<h2>Configure Your Data Directories</h2>

<p>Create the required directories:
    <ul>
        <li>Mac / *nix: /data/db</li>
        <li>Windows: c:\data\db</li>
    </ul>
</p>

<p>Non-defaults can be used with a command line option:
<pre><code>mongod --dbpath /path/to/my/folder
mongod.exe --dbpath "d:\path\to\my\folder"</code></pre>
</p>
